<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth - Chatly</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-wrapper {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.03);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .auth-logo {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #0a84ff;
    }

    .auth-wrapper h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .auth-wrapper input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background-color: #1f1f1f;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .auth-wrapper input::placeholder {
      color: #aaa;
    }

    .auth-wrapper button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: linear-gradient(135deg, #0a84ff, #0070f3);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-wrapper button:hover {
      opacity: 0.9;
    }

    .switch-auth {
      margin-top: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }

    .switch-auth a {
      color: #0a84ff;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-logo">Chatly</div>

    <!-- Login Form -->
    <form id="loginForm">
      <h2>Welcome Back</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" id="login-btn">Login</button>
      <div class="switch-auth">
        Don't have an account? <a onclick="toggleForm()">Register</a>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="registerForm" class="hidden">
      <h2>Create Account</h2>
      <input type="text" id="registerName" placeholder="Name" required />
      <input type="text" id="registerUsername" placeholder="Username" required />
      <input type="text" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit" id="register-btn">Register</button>
      <div class="switch-auth">
        Already have an account? <a onclick="toggleForm()">Login</a>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    function toggleForm() {
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
    }
  </script>
  <script src="login.js"></script>
</body>
</html>
